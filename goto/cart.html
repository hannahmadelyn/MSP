<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Shopping cart</title>
</head>

<body>
    <header>
        <form>
            <input type="text" placeholder="Search for products">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li>User Id</li>
                    <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>
                    <li><a href="sale.html"><i class="fas fa-shopping-cart"></i> SALE</a></li>
                    <li><a href="item.html"><i class="fas fa-box"></i> ITEM</a></li>
                    <li><a href=""><i class="fas fa-sign-out-alt"></i> LOG OUT</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h1>Shopping Cart</h1>
            <section class="card">
                <div class="cartItems">
                    <!-- Sample Cart Item -->
                    <div class="cartItem">
                        <img src="path_to_image.jpg" alt="Item Name" class="itemImage">
                        <div class="itemDetails">
                            <p class="itemName">Item Name</p>
                            <p class="itemPrice">$29.99</p>
                        </div>
                    </div>
                    <!-- Repeat similar structure for each cart item -->
                </div>
                <div class="totalCost">
                    <div>
                        <p>Total: </p>
                    </div>
                    <div>
                        <p id="total">$0.00</p>
                    </div>
                </div>
                <div class="cartOptions">
                    <div id="checkOutButton">
                        <button class="add-items-btn" type="button" id="checkOut">Check Out</button>
                    </div>
                    <div id="clearCartButton">
                        <button  class="add-items-btn" type="button" id="clearCart">Clear Cart</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>GOTO(C)2023</p>
    </footer>
</body>

</html>
