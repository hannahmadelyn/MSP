<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/store_style.css">
    <title>Home - GOTO Store</title>
</head>

<body>
    <header>
        <form>
            <input type="text" placeholder="Search for products">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <div class="user-cart-icons">
                <a href="#"><i class="fas fa-user"></i> Account</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </form>
    </header>
    <nav>
        <ul class="quick-links">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <!-- Add more quick links as needed -->
        </ul>
    </nav>
    <main>
        <section class="banner">
            <img src="/goto/img/sale.png" alt="Banner Description">
        </section>
        <section class="products">
            <h2>Featured Products</h2>
           <div class="product-grid">
            <div class="product-card" data-product-id="001">
                <img src="/goto/img/banana.png" alt="Product 1">
                <p>Product 1</p>
                <p>$59.99</p>
                <a href="product.html?productID=001">View Details</a>
                <button onclick="addItemToCart('001', 'Product 1', 59.99)">Add to Cart</button>
            </div>
                
                <!-- Product 2 -->
                <div class="product-card" data-product-id="2">
                    <img src="/goto/img/cantaloupe.png" alt="Product 2">
                    <p class="product-name">Product 2</p>
                    <p class="product-price">$12.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <a href="product.html?productID=2">View Details</a>
                </div>
                
                <!-- Product 3 -->
                <div class="product-card" data-product-id="3">
                    <img src="/goto/img/orange.png" alt="Product 3">
                    <p class="product-name">Product 3</p>
                    <p class="product-price">$8.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <a href="product.html?productID=3">View Details</a>
                </div>

                <!-- Product 4 -->
                <div class="product-card" data-product-id="4">
                    <img src="/goto/img/pear.png" alt="Product 4">
                    <p class="product-name">Product 4</p>
                    <p class="product-price">$9.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <a href="product.html?productID=4">View Details</a>
                </div>
            </div>
        </section>
    </main>
    <script>
        // Get all "Add to Cart" buttons
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
    
        // Add event listener to each button
        addToCartButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                const productCard = this.closest('.product-card');
                const productID = productCard.getAttribute('data-product-id');
                const productName = productCard.querySelector('.product-name').innerText;
                const productPrice = productCard.querySelector('.product-price').innerText;
    
                // Use the function from USER_addItem.js to add the product to the cart
                addItemToCart(productID, productName, productPrice);
            });
        });
    </script>
    <footer>
        <p>GOTO(C)2023</p>
    </footer>
</body>

</html>
