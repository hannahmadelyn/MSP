<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/store_style.css">
    <title>Checkout - GOTO Store</title>
</head>

<body>
    <!-- Begin Header -->
<header>
    <div class="brand-logo">GOTO Store</div>
    <div class="user-cart-icons">
        <a href="./store.html"><i class="fas fa-user"></i> Account</a>
    </div>
</header>
<!-- End Header -->

    <main>

        <form id="checkoutForm" method="post" action="https://yourwebsite.com/process_checkout.php">
            <fieldset>
                <h1 id="checkoutH1">Checkout</h1><br />

                <!-- Personal Details -->
                <fieldset id="Personal">
                    <legend id="Personal_Legend">Personal Details</legend>
                    <label for="Fname">First Name </label>
                    <input type="text" name="Fname" id="Fname" required pattern="[a-zA-Z]" maxlength="20" placeholder="John"><br/>

                    <label for="Lname">Last Name </label>
                    <input type="text" name="Lname" id="Lname" required pattern="[a-zA-Z]" maxlength="20" placeholder="Doe"><br/>
                </fieldset><br />

                <!-- Address -->
                <fieldset>
                    <legend>Shipping Address</legend>
                    <label for="Street">Street Address </label>
                    <input type="text" name="Street" id="Street" maxlength="40" required><br />

                    <label for="Suburb_town">Suburb/town </label>
                    <input type="text" name="Suburb_town" id="Suburb_town" maxlength="40" required><br />

                    <label for="State">State </label>
                    <select name="State" id="State">
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ATC</option>
                    </select><br />

                    <label for="Postcode">Postcode </label>
                    <input type="text" name="Postcode" id="Postcode" maxlength="4" placeholder="1234" required><br />
                </fieldset><br />

                <!-- Contact Details -->
                <fieldset>
                    <legend>Contact Details</legend>
                    <label for="Email">Email address</label>
                    <input type="email" name="Email" id="Email" placeholder="exampleemail@gmail.com" required><br />

                    <label for="PhoneNumber">Phone Number </label>
                    <input type="text" name="PhoneNumber" id="PhoneNumber" pattern="[0-9\s]{8,12}" required><br />
                </fieldset><br />

                <!-- Payment Method -->
                <fieldset>
                    <legend>Payment Method</legend>
                    <label for="CardName">Name on Card </label>
                    <input type="text" name="CardName" id="CardName" required><br />
                
                    <label for="CardNumber">Card Number </label>
                    <input type="text" name="CardNumber" id="CardNumber" pattern="[0-9\s]{13,19}" required><br />
                
                    <!-- Combined Expiry Date -->
                    <label for="ExpiryDate">Expiry Date (MM/YY) </label>
                    <input type="text" name="ExpiryDate" id="ExpiryDate" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" required><br />
                
                    <label for="CVV">CVV </label>
                    <input type="text" name="CVV" id="CVV" pattern="[0-9]{3,4}" required><br />
                </fieldset><br />

                <div id="checkOutButton">
                    <a href="./Cart.html" class="checkout-link">Back</a>
                    <a href="./Cart.html" class="checkout-link">Complete </a>

                </div>
                <br />                
        </form>
    </main>
</body>
</html>
