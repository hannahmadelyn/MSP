<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
	<title>GOTO Dashboard</title>
</head>
<body>
	<header>
		<form>
			<input type="text" name="">
			<button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
        </button>
		</form>
	</header>
	<div class="container">
<aside>
	<nav>
		<ul>
			<li>user id</li>
			<li><a href="">USER</a></li>
			<li><a href="">SALE</a></li>
			<li><a href="">ITEM</a></li>
			<li><a href="">LOG OUT</a></li>
		</ul>
	</nav>
</aside>
<main>
	<h1>Item Dashboard</h1>
	<section>
		<form action="#" method="post" class="form_item">
    <!-- Name -->
    <h1>Add item</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <!-- Description -->
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
    </div>

    <!-- Brand -->
    <div>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required>
    </div>

    <!-- Category -->
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
    </div>

<div class="input-group">
	 <div class="input-field">
    <!-- Price -->
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required>
    </div>
    </div>
 <div class="input-field">
    <!-- Quantity -->
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" required>
    </div>
    </div>
 <div class="input-field">
    <!-- Weight -->
    <div>
        <label for="weight">Weight (grams):</label>
        <input type="number" id="weight" name="weight" min="0" required>
    </div>
    </div>
    </div>

    <!-- Date Added -->
       <input type="date" id="dateAdded" name="dateAdded" required hidden>

    <!-- Date Expiry -->
    <div>
        <label for="dateExpiry">Date Expiry:</label>
        <input type="date" id="dateExpiry" name="dateExpiry">
    </div>

    <!-- Submit Button -->
    <div>
        <input type="submit" value="Add Item">
    </div>
</form>


	</section>
</main>
</div>
<footer>
	<p>GOTO(C)2023</p>
</footer>
</body>
</html>
