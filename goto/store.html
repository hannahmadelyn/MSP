<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/store_style.css">
    <title>Home - GOTO Store</title>
</head>

<body>
    <header>
        <form>
            <input type="text" placeholder="Search for products">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <div class="user-cart-icons">
                <a href="#"><i class="fas fa-user"></i> Account</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </form>
    </header>
    <nav>
        <ul class="quick-links">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <!-- Add more quick links as needed -->
        </ul>
    </nav>
    <main>
        <section class="banner">
            <img src="/goto/img/sale.png" alt="Banner Description">
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="/goto/img/banana.png" alt="Product 1">
                    <p>Product 1</p>
                    <a href="item.html">View Details</a>
                </div>
                <div class="product-card">
                    <img src="/goto/img/cantaloupe.png" alt="Product 2">
                    <p>Product 2</p>
                    <a href="item.html">View Details</a>
                </div>
                <div class="product-card">
                    <img src="/goto/img/orange.png" alt="Product 3">
                    <p>Product 3</p>
                    <a href="item.html">View Details</a>
                </div>
                <div class="product-card">
                    <img src="/goto/img/pear.png" alt="Product 4">
                    <p>Product 4</p>
                    <a href="item.html">View Details</a>
                </div>
                <!-- Add more products as necessary -->
            </div>
        </section>
        
    </main>
    <footer>
        <p>GOTO(C)2023</p>
    </footer>
</body>

</html>
